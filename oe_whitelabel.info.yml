name: OpenEuropa Whitelabel Theme
description: The OpenEuropa Whitelabel theme.
screenshot: screenshot.png
type: theme
base theme: oe_bootstrap_theme
core_version_requirement: ^8.9 || ^9.1

libraries:
  - oe_whitelabel/style

libraries-override:
  system/admin:
    css:
      theme:
        css/system.admin.css: false

ckeditor_stylesheets:
  - assets/css/oe-bcl-default.min.css

regions:
  navbar_branding: Navbar branding
  navbar_right: Navbar right
  header_top: Header top
  header_left: Header left
  header_right: Header right
  header: Header
  breadcrumbs: Breadcrumbs
  sidebar_left:  Sidebar
  content_top: Content top
  content: Content
  page_bottom: Page bottom
  footer: Footer

config_devel:
  optional:
    - block.block.breadcrumbs
    - block.block.corporateeclogoblock
    - block.block.ecfooterblock
    - block.block.oe_whitelabel_branding
    - block.block.oe_whitelabel_local_actions
    - block.block.oe_whitelabel_local_tasks
    - block.block.oe_whitelabel_messages
    - block.block.oe_whitelabel_page_title
    - block.block.whitelabelsearchblock
    - oe_whitelabel.settings

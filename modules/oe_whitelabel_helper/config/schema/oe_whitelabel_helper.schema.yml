field.formatter.settings.oe_whitelabel_helper_address_inline:
  type: mapping
  label: 'Address inline formatter settings'
  mapping:
    delimiter:
      type: string
      label: 'Delimiter for address items.'
condition.plugin.oe_whitelabel_helper_current_component_library:
  type: condition.plugin
  mapping:
    component_library:
      type: string
field_group.field_group_formatter_plugin.oe_whitelabel_helper_pattern_base:
  type: field_group.field_group_formatter_plugin.base
  label: 'Mapping for the base pattern formatter settings'
  mapping:
    label:
      type: label
      label: 'Field group label'
    variant:
      type: string
      label: 'Pattern variant'
field_group.field_group_formatter_plugin.oe_whitelabel_helper_description_list_pattern:
  type: field_group.field_group_formatter_plugin.oe_whitelabel_helper_pattern_base
  label: 'Mapping for the description list pattern formatter settings'
field.formatter.settings.external_link:
  type: mapping
  label: 'Link format settings'
  mapping:
    trim_length:
      type: integer
      label: 'Trim link text length'
    url_only:
      type: boolean
      label: 'URL only'
    url_plain:
      type: boolean
      label: 'Show URL as plain text'
    rel:
      type: string
      label: 'Add rel="nofollow" to links'
    target:
      type: string
      label: 'Open link in new window'
